      file:
        path: "/opt/pulsar/{{ item }}"
        owner: ec2-user
        group: ec2-user
        state: directory
      loop:
        - connectors
    - name: Download Pulsar IO packages
      get_url:
        url: https://archive.apache.org/dist/pulsar/pulsar-{{ pulsar_version }}/connectors/pulsar-io-{{ item }}-{{ pulsar_version }}.nar
